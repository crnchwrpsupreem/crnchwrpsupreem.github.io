name: Sync GitHub repos to posts

permissions:
  contents: write     # <-- lets this workflow push

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run generator
        env:
          GH_USER: CRNCHWRPSUPREEM            # your username
          GH_TOKEN: ${{ secrets.GH_TOKEN }}   # PAT you made
        run: |
          pip install requests
          python tools/sync_repos.py

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # default repo token, now has write
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add _posts
            git commit -m "chore: sync repos"
            git push
          else
            echo "no changes"
          fi